<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>datendrehschei.be</title>
	<style>
		html, 
		body {
			height: 100%;
		}
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			-webkit-transition: background-color 1000ms linear;
			-ms-transition: background-color 1000ms linear;
			transition: background-color 1000ms linear;
		}
	</style>
</head>
<body>
	<div id="content">
		<img src="datendrehscheibe.gif"/>
	</div>
<script type="text/javascript">
	function changeColour() {
		const newR = Math.random()*225;
		const newG = Math.random()*225;
		const newB = Math.random()*225;
		document.body.style.backgroundColor = `rgb(${newR},${newG},${newB})`;
	}
	setInterval(changeColour, 1000);
</script>
</body>
</html>
